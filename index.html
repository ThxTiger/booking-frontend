<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking PoC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üè¢ Axians Room Booker</h2>
        <button class="btn btn-outline-primary" onclick="window.location.reload()">üîÑ Refresh</button>
    </div>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Select Room</label>
                    <select id="roomSelect" class="form-select" onchange="loadAvailability()">
                        <option value="" disabled selected>Loading rooms...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Your Email (Organizer)</label>
                    <input type="email" id="organizerEmail" class="form-control" placeholder="name@axians.com">
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between bg-light">
            <span class="fw-bold">üìÖ Timeline (Next 8 Hours)</span>
            <span id="loadingSpinner" class="loading text-primary">‚è≥ Checking Graph API...</span>
        </div>
        <div class="card-body">
            <div id="timeline" class="timeline-container position-relative">
                <p class="text-muted text-center py-5">Select a room to view real-time availability.</p>
            </div>
        </div>
        <div class="card-footer text-end">
             <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#bookingModal">‚ûï New Booking</button>
        </div>
    </div>
</div>

<div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Book a Room</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label class="form-label">Meeting Subject</label>
                        <input type="text" id="subject" class="form-control" value="Sync Meeting" required>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Start Time</label>
                            <input type="datetime-local" id="startTime" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">End Time</label>
                            <input type="datetime-local" id="endTime" class="form-control" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createBooking()">Confirm Booking</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
