<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinci Energies Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div class="d-flex align-items-center gap-4">
            <img src="logo-vinci.png" alt="Vinci Energies" height="50">
            <div class="vr" style="height: 40px; border-left: 2px solid #ccc;"></div>
            <img src="logo-axians.png" alt="Axians" height="40">
        </div>
        
        <div class="d-flex align-items-center gap-3">
            <span id="userWelcome" class="text-secondary small fw-bold" style="display:none;"></span>
            <button id="loginBtn" class="btn btn-dark btn-sm" onclick="signIn()">üîí Sign In</button>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm" onclick="signOut()" style="display:none;">Sign Out</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 mb-3">
                <div class="card-body">
                    <label class="form-label fw-bold text-secondary small">SELECT ROOM</label>
                    <select id="roomSelect" class="form-select mb-3" onchange="handleRoomChange()">
                        <option value="" disabled selected>Loading rooms...</option>
                    </select>
                </div>
            </div>
             <button class="btn btn-primary w-100 py-3 fw-bold shadow-sm" onclick="handleBookClick()">
                ‚ûï NEW BOOKING
            </button>
        </div>

        <div class="col-md-8">
            
            <div id="checkInBanner" class="card text-bg-warning mb-3 shadow border-0" style="display:none;">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title fw-bold mb-0">‚ö†Ô∏è Check-In Required</h5>
                        <p class="mb-0 small">
                            <strong>Meeting:</strong> <span id="bannerSubject">...</span><br>
                            <strong>Booker:</strong> <span id="bannerOrganizer">...</span>
                        </p>
                    </div>
                    <div class="text-end">
                        <small class="text-danger fw-bold d-block">DEADLINE</small>
                        <div class="display-6 fw-bold text-danger" id="checkInTimer">--:--</div>
                        <button id="realCheckInBtn" class="btn btn-dark fw-bold btn-sm mt-1">‚úÖ CONFIRM PRESENCE</button>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0 h-100">
                <div class="card-header d-flex justify-content-between align-items-center bg-white py-3">
                    <span class="fw-bold">üìÖ Schedule (Next 12 Hours)</span>
                    <span id="loadingSpinner" class="loading text-primary small fw-bold">‚è≥ Syncing...</span>
                </div>
                <div class="card-body p-0 d-flex flex-column justify-content-center"> 
                    <div id="timeline" class="timeline-container w-100">
                        <p class="text-muted text-center py-5">Select a room to view availability.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="meetingInProgressOverlay" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-danger text-white d-flex flex-column justify-content-center align-items-center" style="z-index: 2000;">
    <div class="text-center">
        <div class="spinner-grow text-light mb-3" role="status"></div>
        <h1 class="display-1 fw-bold">‚õî</h1>
        <h1 class="display-3 fw-bold">DO NOT DISTURB</h1>
        <h2 id="overlaySubject" class="mt-4 text-warning">--</h2>
        
        <div class="my-4 p-3 bg-white bg-opacity-10 rounded-3">
            <span class="small text-uppercase fw-bold letter-spacing-1">Meeting Ends In</span>
            <div id="meetingEndTimer" class="display-1 fw-bold">--:--</div>
            <div id="overlayTime" class="h5 fw-light mt-2 opacity-75">--:--</div>
        </div>

        <div class="d-flex flex-column align-items-center mt-5">
             <p class="small opacity-75 mb-2">Only the organizer can unlock this screen early.</p>
            <button class="btn btn-outline-light btn-lg border-2 fw-bold px-5 rounded-pill" onclick="secureExitMeetingMode()">
                üîì UNLOCK SCREEN
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">‚ú® Book a Meeting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <div class="mb-3"><label class="form-label fw-bold small">Business Unit / Filiale</label><input type="text" id="filiale" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label fw-bold small">Subject</label><input type="text" id="subject" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label fw-bold small">Reason</label><textarea id="description" class="form-control" rows="2"></textarea></div>
                    <div class="mb-3"><label class="form-label fw-bold small">Invitees</label><input type="text" id="attendees" class="form-control"></div>
                    <div class="row">
                        <div class="col-6 mb-3"><label class="form-label fw-bold small">Start Time</label><input type="datetime-local" id="startTime" class="form-control" required></div>
                        <div class="col-6 mb-3"><label class="form-label fw-bold small">End Time</label><input type="datetime-local" id="endTime" class="form-control" required></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createBooking()">Confirm Booking</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
