<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking PoC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">üè¢ Axians Room Booker</h2>
        
        <div class="d-flex align-items-center gap-3">
            <span id="userWelcome" class="text-secondary small fw-bold" style="display:none;"></span>
            <button id="loginBtn" class="btn btn-dark btn-sm" onclick="signIn()">üîí Sign In</button>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm" onclick="signOut()" style="display:none;">Sign Out</button>
        </div>
    </div>

    <div class="card mb-4 shadow-sm border-0">
        <div class="card-body bg-white rounded">
            <label class="form-label fw-bold text-secondary small">SELECT ROOM</label>
            <select id="roomSelect" class="form-select" onchange="loadAvailability()">
                <option value="" disabled selected>Loading rooms...</option>
            </select>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header d-flex justify-content-between align-items-center bg-white py-3">
            <span class="fw-bold">üìÖ Schedule (Next 12 Hours)</span>
            <span id="loadingSpinner" class="loading text-primary small fw-bold">‚è≥ Syncing...</span>
        </div>
        
        <div class="card-body p-0"> 
            <div id="timeline" class="timeline-container">
                <p class="text-muted text-center py-5">Select a room to view the schedule.</p>
            </div>
        </div>
        
        <div class="card-footer bg-white text-end py-3">
             <button class="btn btn-primary" onclick="handleBookClick()">‚ûï New Booking</button>
        </div>
    </div>
</div>

<div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label class="form-label">Meeting Subject</label>
                        <input type="text" id="subject" class="form-control" value="Team Sync" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Invite Colleagues (Optional)</label>
                        <input type="text" id="attendees" class="form-control" placeholder="bob@axians.com, alice@axians.com">
                        <div class="form-text">Separate emails with commas.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Organizer (You)</label>
                        <input type="text" id="displayEmail" class="form-control bg-light" readonly>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Start Time</label>
                            <input type="datetime-local" id="startTime" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">End Time</label>
                            <input type="datetime-local" id="endTime" class="form-control" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createBooking()">Confirm Booking</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
