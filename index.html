<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinci Energies Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div class="d-flex align-items-center gap-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Vinci_Energies_logo.svg/320px-Vinci_Energies_logo.svg.png" alt="Vinci Energies" height="50">
            <div class="vr"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Axians_Logo.svg/320px-Axians_Logo.svg.png" alt="Axians" height="40">
        </div>
        
        <div class="d-flex align-items-center gap-3">
            <span id="userWelcome" class="text-secondary small fw-bold" style="display:none;"></span>
            <button id="loginBtn" class="btn btn-dark btn-sm" onclick="signIn()">üîí Sign In</button>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm" onclick="signOut()" style="display:none;">Sign Out</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 mb-3">
                <div class="card-body">
                    <label class="form-label fw-bold text-secondary small">SELECT ROOM</label>
                    <select id="roomSelect" class="form-select mb-3" onchange="handleRoomChange()">
                        <option value="" disabled selected>Loading rooms...</option>
                    </select>

                    <div id="roomInfoCard" class="alert alert-light border d-none">
                        <h6 class="text-primary fw-bold mb-1" id="infoName">Room Name</h6>
                        <div class="d-flex justify-content-between small text-muted mt-2">
                            <span>üè¢ <span id="infoFiliale">--</span></span>
                            <span>üìç <span id="infoFloor">--</span></span>
                        </div>
                    </div>
                </div>
            </div>
            
             <button class="btn btn-primary w-100 py-3 fw-bold shadow-sm" onclick="handleBookClick()">
                ‚ûï NEW BOOKING
            </button>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header d-flex justify-content-between align-items-center bg-white py-3">
                    <span class="fw-bold">üìÖ Schedule (Next 12 Hours)</span>
                    <span id="loadingSpinner" class="loading text-primary small fw-bold">‚è≥ Syncing...</span>
                </div>
                <div class="card-body p-0 d-flex flex-column justify-content-center"> 
                    <div id="timeline" class="timeline-container w-100">
                        <p class="text-muted text-center py-5">Select a room to view availability.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">‚ú® Book a Meeting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">Business Unit / Filiale</label>
                        <input type="text" id="filiale" class="form-control" placeholder="e.g. Axians, Cegelec, Omexom..." required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Meeting Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="e.g. Weekly Sync" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Description / Reason</label>
                        <textarea id="description" class="form-control" rows="2" placeholder="e.g. Pour √©quipe achats et logistique..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Invite Colleagues (Optional)</label>
                        <input type="text" id="attendees" class="form-control" placeholder="bob@axians.com, alice@axians.com">
                    </div>
                    
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold small">Start Time</label>
                            <input type="datetime-local" id="startTime" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold small">End Time</label>
                            <input type="datetime-local" id="endTime" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold small">Organizer</label>
                        <input type="text" id="displayEmail" class="form-control bg-light form-control-sm" readonly>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createBooking()">Confirm Booking</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
